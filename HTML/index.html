<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sample webpage</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <!-- remove formating -->
    <pre>
        this is a paragraph
        with multiple lines
    </pre>
    <!-- horizontal line -->
    <hr />
    <a href="https://developers.google.com/speed/webp/gallery">
      <img src="https://www.gstatic.com/webp/gallery/1.jpg" usemap="#workmap" />
    </a>
    <!-- image maps -->
    <map name="workmap">
      <area
        shape="rect"
        coords="34, 44, 200, 200"
        alt="this is an image"
        href="sample.html"
      />
    </map>
  </body>
</html>
